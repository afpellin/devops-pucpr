name: Alerta Discord por Commit

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar variÃ¡veis do Git
        run: |
          echo "COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV

      - name: Enviar alerta para Discord
        uses: peter-evans/webhook@v1
        with:
          url: ${{ secrets.DISCORD_WEBHOOK }}
          method: POST
          content-type: 'application/json'
          body: |
            {
              "content": "ðŸš€ Novo commit no branch **main** do repositÃ³rio **devops-pucpr**!\n**Autor:** ${{ env.COMMIT_AUTHOR }}\n**Mensagem:** ${{ env.COMMIT_MESSAGE }}\n**Link do commit:** ${{ github.event.head_commit.url }}"
            }
