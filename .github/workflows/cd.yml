name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t devops-pucpr .

    - name: Run container (test)
      run: docker run -d -p 8080:3000 devops-pucpr
